    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: 'Orbitron', 'Courier New', monospace;
            background: #0a0e27;
            color: #e0fff4;
            overflow-x: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 20px;
        }
        canvas#matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.15;
            z-index: 0;
        }
        .business-card {
            position: relative;
            z-index: 1;
            background: rgba(10, 14, 39, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 170, 0.5);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 0 60px rgba(0, 255, 170, 0.4),
                        inset 0 0 40px rgba(0, 255, 170, 0.1);
            animation: fadeIn 1.5s ease-out;
            text-align: center;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .logo {
            font-size: 52px;
            font-weight: 900;
            color: #00ffaa;
            margin-bottom: 12px;
            text-shadow: 0 0 30px #00ffaa;
            animation: glitch 4s infinite alternate;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 0 0 30px #00ffaa, 0 0 10px #00ffaa; }
            95% { text-shadow: 4px 0 #ff00aa, -4px 0 #00ffff; }
        }
        .tagline {
            color: #00ffaa;
            font-size: 16px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .description {
            color: rgba(224, 255, 244, 0.85);
            line-height: 1.7;
            margin-bottom: 50px;
            font-size: 16px;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px;
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid #00ffaa;
            border-radius: 16px;
            color: #00ffaa;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.4s ease;
        }
        .contact-btn:hover {
            background: rgba(0, 255, 170, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.4);
        }
        .contact-btn svg {
            width: 28px;
            height: 28px;
            fill: #00ffaa;
            flex-shrink: 0;
        }
        .qr-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .qr-box {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid #00ffaa;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.6);
        }
        .qr-box img {
            width: 260px;
            height: 260px;
            border: 4px solid #00ffaa;
            border-radius: 12px;
        }
        .qr-box div {
            margin-top: 20px;
            color: #00ffaa;
            font-size: 18px;
        }
        @media (max-width: 480px) {
            .business-card {
                padding: 50px 30px;
            }
            .logo {
                font-size: 44px;
            }
            .contact-btn {
                font-size: 16px;
                padding: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';
    const fontSize = 14;
    let drops = [];

    function initDrops() {
        const columns = canvas.width / fontSize;
        drops = Array(Math.floor(columns)).fill(1);
    }
    initDrops();

    function draw() {
        ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ffaa';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
            const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    function openQR() {
        document.getElementById('qrModal').style.display = 'flex';
    }
    function closeQR() {
        document.getElementById('qrModal').style.display = 'none';
    }
</script>
